<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OTP </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #333;
            color: #fff;
            width: 300px;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #result, #otpResult {
            margin-top: 20px;
            font-weight: bold;
            color: #03dac6;
        }
    </style>
</head>
<body>
    <h1 style="color: #bb86fc;">Google OTP</h1>
    <input type="text" id="token" placeholder="Enter your token">
    <button onclick="getNumber()">Get Number</button>
    <div id="result"></div>
    <button onclick="getOTP()" style="display:none;" id="otpBtn">Get OTP</button>
    <div id="otpResult"></div>
    <button onclick="copyNumber()" style="display:none;" id="copyBtn">Copy Phone Number</button>
    <button onclick="copyOTP()" style="display:none;" id="copyOTPBtn">Copy OTP</button>

    <script>
        let numberID = '';
        let token = '';
        let phoneNumber = '';
        let otpCode = '';

        async function getNumber() {
            token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter a token!');
                return;
            }
            try {
                const response = await fetch(`https://api.thuesim.app/api/google/${token}`);
                const data = await response.json();
                if (data.phoneNumber && data.id) {
                    numberID = data.id;
                    phoneNumber = data.phoneNumber;
                    document.getElementById('result').innerHTML = `Phone Number: ${data.phoneNumber}`;
                    document.getElementById('otpBtn').style.display = 'inline';
                    document.getElementById('copyBtn').style.display = 'inline';
                } else {
                    alert('Failed to fetch phone number.');
                }
            } catch (error) {
                alert('Error fetching number: ' + error);
            }
        }

        async function getOTP() {
            if (!numberID || !token) {
                alert('Invalid request. Please get a phone number first.');
                return;
            }
            try {
                const response = await fetch(`https://api.thuesim.app/api/order/${numberID}/${token}`);
                const data = await response.json();
                if (data.code) {
                    otpCode = data.code;
                    document.getElementById('otpResult').innerHTML = `OTP: ${data.code}`;
                    document.getElementById('copyOTPBtn').style.display = 'inline';
                } else {
                    alert('OTP not received yet. Try again.');
                }
            } catch (error) {
                alert('Error fetching OTP: ' + error);
            }
        }

        function copyNumber() {
            if (phoneNumber) {
                navigator.clipboard.writeText(phoneNumber);
                alert('Phone number copied to clipboard!');
            }
        }

        function copyOTP() {
            if (otpCode) {
                navigator.clipboard.writeText(otpCode);
                alert('OTP copied to clipboard!');
            }
        }
    </script>
</body>
</html>
